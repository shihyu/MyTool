<h3><b>int p_SyntaxIndent</b></h3>
<P style="margin-top:0pt;margin-bottom:0pt;" class="JavadocDescription">Determines the amount to indent when the tab key is pressed.
This property is ignored in "Plain Text" and "Cobol" modes.
