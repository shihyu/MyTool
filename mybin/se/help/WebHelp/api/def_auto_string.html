<h3><b>boolean def_auto_string</b></h3>
<P style="margin-top:0pt;margin-bottom:0pt;" class="JavadocDescription">This setting is the default for all languages for the
comment editing feature for splitting string constants.
This setting corresponds to the language specific flag:
VS_COMMENT_EDITING_FLAG_SPLIT_STRINGS.
<p>
<P style="margin-bottom:0pt;" class="JavadocHeading"><B>Default:</B><blockquote style="margin-top:0pt;margin-bottom:0pt;"><p style="margin-top:0pt;margin-left:-13pt;">1</blockquote><P style="margin-bottom:0pt;" class="JavadocHeading"><B>Category:</B><blockquote style="margin-top:0pt;margin-bottom:0pt;"><p style="margin-top:0pt;margin-left:-13pt;"><a href="Configuration_Variables.html">Configuration Variables</a></blockquote>
</body>
