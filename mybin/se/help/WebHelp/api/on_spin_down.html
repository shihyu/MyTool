<h3><b>event on_spin_down()</b></h3>
<P style="margin-top:0pt;margin-bottom:0pt;" class="JavadocDescription">The <b>on_spin_down</b> event is sent to a spin control if the
<b>p_increment</b> property is 0.  When the <b>p_increment</b> property is
non-zero, the number in the previous control in the tab order (which must be
a text box) is decremented.
<P style="margin-bottom:0pt;" class="JavadocHeading"><B>Applies To:</B><blockquote style="margin-top:0pt;margin-bottom:0pt;"><p style="margin-top:0pt;margin-left:-13pt;">Spin
</blockquote><P style="margin-bottom:0pt;" class="JavadocHeading"><B>Category:</B><blockquote style="margin-top:0pt;margin-bottom:0pt;"><p style="margin-top:0pt;margin-left:-13pt;"><a href="Spin_Events.html">Spin Events</a></blockquote>
