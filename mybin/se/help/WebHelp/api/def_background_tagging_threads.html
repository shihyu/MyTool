<h3><b>int def_background_tagging_threads</b></h3>
<P style="margin-top:0pt;margin-bottom:0pt;" class="JavadocDescription">Specifies the number of threads to dedicate to processing background tagging jobs.
This setting requires you to restart the editor for a change to take effect.
<P style="margin-bottom:0pt;" class="JavadocHeading"><B>Default:</B><blockquote style="margin-top:0pt;margin-bottom:0pt;"><p style="margin-top:0pt;margin-left:-13pt;">2</blockquote><P style="margin-bottom:0pt;" class="JavadocHeading"><B>Category:</B><blockquote style="margin-top:0pt;margin-bottom:0pt;"><p style="margin-top:0pt;margin-left:-13pt;"><a href="Configuration_Variables.html">Configuration Variables</a></blockquote>
</body>
